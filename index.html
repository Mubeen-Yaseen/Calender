<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><h1 class="heading">Calender</h1></div>
    <div class="container">
        <div class="calender">
            <div class="left">
                <h1 id="date">23</h1>
                <p id="day">Friday</p>
            </div>
            <div class="right">
                <p id="month">April</p>
                <p id="year">2024</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
